<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AltSchool Registration Form</title>
 </head>
<body>
  <h1>AltSchool Signup Form</h1>
  <p>Please fill out this form with the required information</p>
  <form id="signup-form" action="submit.php" method="post">
    <fieldset>
    <label for="first-name" name="first-name">Enter Your First Name:
      <input id="first-name" type="text" required /></label><br>
    <label for="last-name" name="last-name">Enter Your Last Name:
      <input id="last-name" type="text" required /></label><br>
    <label for="email">Enter Your Email:
      <input type="email" id="email" required></label><br>
    <label for="new-password">Create a New Password:
      <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label><br>
    <label for="confirm-password">Confirm Password:
      <input type="password" id="confirm-password" name="confirm-password" required></label><br>
    <label for="birthdate">Date of Birth:
      <input type="date" id="birthdate" name="birthdate" required> </label><br>
    <label for="phone">Phone Number:
      <select>
        <option data-countryCode="NG" value="234">+234</option>
      </select>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required></label>
    <input type="submit" value="Sign Up">
    </fieldset>
    </form>
</body>
</html>
